<!DOCTYPE html>
<meta charset="utf-8">


<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<p>This text is normal.</p>

<p><strong>This text is important!</strong></p>
<svg width=300 height=300>
</svg>
<script>
async function init() {

  const data = await d3.csv("https://raw.githubusercontent.com/sonalipal/CS498DataViz/master/netflix_titles.csv");
    margin = 50;
    var xlogScale = d3.scaleLog().base(10).domain([10, 150]).range([0,200]);
    var ylogScale = d3.scaleLog().base(10).domain([10, 150]).range([200,0]);
    d3.select("svg").append("g")
                      .attr("transform","translate("+margin+","+margin+")")
                     .selectAll("line")
                     .data(data)
                     .enter()
                     .append("line")
                     .attr('x', function(d,i){ return xlogScale(i);} )
                     .attr('y', function(d,i){ return ylogScale(i);} );

d3.select("svg").append("g")
      .attr("transform", "translate("+margin+","+margin+")")
      .call(d3.axisLeft(ylogScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));  

d3.select("svg").append("g")
      .attr("transform", "translate("+margin+","+(200+margin)+")")
      .call(d3.axisBottom(xlogScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

      }
</script>
</body>
</html>
