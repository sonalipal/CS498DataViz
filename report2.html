<!DOCTYPE html>
<meta charset="utf-8">


<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>
<p>This text is normal.</p>

<p><strong>This text is important!</strong></p>
<svg width=300 height=300>
</svg>
<script>
async function init() {

  const data = await d3.csv("https://raw.githubusercontent.com/sonalipal/CS498DataViz/master/netflix_titles.csv");
    margin = 50;
    var x = d3.scaleTime().domain([10, 150]).range([0,200]);
    var y = d3.scaleTime().domain([10, 150]).range([200,0]);
    d3.select("svg").append("g")
                      .attr("transform","translate("+margin+","+margin+")")
                     .selectAll("line")
                     .data(data)
                     .enter()
                     .append("line")
                     .attr('x', function(d,i){ return x(d.release_year);} )
                     .attr('y', function(d,i){ return y(count(d.title));} )
                     ;

d3.select("svg").append("g")
      .attr("transform", "translate("+margin+","+margin+")")
      .call(d3.axisLeft(y)); 

d3.select("svg").append("g")
      .attr("transform", "translate("+margin+","+(200+margin)+")")
      .call(d3.axisBottom(x));

      }
</script>
</body>
</html>
