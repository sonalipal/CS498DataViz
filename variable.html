<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 2 buttons -->
<button onclick="update1()">Variable 1</button>
<button onclick="update2()">Variable 2</button>
<script>
   funnction update1()
   {
    console_log("I am in update1");
      var width = 200;
      var height = 200;
      var margin = 50;
      var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,width]);
      var y = d3.scaleLinear().domain([0,42]).range([height,0]);
      data = [10,20,30,40,50]

     d3.select("svg").append("g")
                  .attr("transform","translate("+margin+","+margin+")")
            .selectAll().data(data).enter()
            .append('rect')
            .attr('x', (d,i) => x(i))
            .attr('y', (d) => y(d))
            .attr("width", x.bandwidth())
            .attr("height", (d) => y(0) - y(d));

d3.select("svg").append("g").attr("transform", "translate("+margin+","+margin+")").call(d3.axisLeft(y));
d3.select("svg").append("g").attr("transform", "translate("+margin+","+(height+margin)+")").call(d3.axisBottom(x));
      
      
   }

    funnction update2()
   {
    console_log("I am in update2");
      
   }
// Initialize the plot with the first dataset
update1()

</script>
